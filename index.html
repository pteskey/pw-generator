<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <script src="app.js" defer></script>
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span class="result"></span>
      <button class="btn" id="clipboard">
        <span class="material-icons">content_copy</span>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="6" max="30" value="20">
      </div>
      <div class="setting">
        <label>Use Uppercase Letters</label>
        <input type="checkbox" id="uppercase">
      </div>
      <div class="setting">
        <label>Use Lowercase Letters</label>
        <input type="checkbox" id="lowercase">
      </div>
      <div class="setting">
        <label>Use Numbers</label>
        <input type="checkbox" id="numbers">
      </div>
      <div class="setting">
        <label>Use Symbols</label>
        <input type="checkbox" id="symbols">
      </div>
    </div>
    <button class="btn btn-main" id="generate">
      Generate Password
    </button>
  </div>
  
</body>
</html>
